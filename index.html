<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google Clone Site</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a class="small-text" href="#">Gmail</a></li>
          <li><a class="small-text" href="#">Images</a></li>

          <li class="menu-bg">
            <img class="menu-button" src="images/menu.jpg" alt="menu-button" />
          </li>
          <li>
            <img class="pro-pic" src="images/propink.jpg" alt="pro pic" />
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-wrapper">
      <img class="logo" src="images/google logo.jpg" alt="logo" />
      <form>
        <img class="search" src="images/search.jpg" />
        <img class="mic" src="images/mic.jpg" />
        <input type="text" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="panel">
        <p>United States</p>
      </div>
      <div class="panel">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>

        <div class="carbon">
          <img class="leaf" src="images/leaf.jpg" alt="leaf" />
          <a href="#">Carbon neutral since 2007</a>
        </div>
        <ul class="move-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
